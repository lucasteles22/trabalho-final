<!DOCTYPE html>
<html ng-app="sistemaAcademico">
<head lang="pt-br">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sistema Acadêmico</title>
    <link href="assets/vendors/angular-loading-bar/build/loading-bar.min.css" rel="stylesheet" />
    <link href="assets/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <header class="header">

        <nav class="navbar navbar-default" role="navigation" ng-controller="headerCtrl">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" id="nav-toggle" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="javascript:void(0)" class="navbar-brand scroll-top logo"><b>Sistema Acadêmico</b></a>
                </div>
                <!--/.navbar-header-->
                <div id="main-nav" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li data-ng-hide="!authentication.isAuth"><a href="#"> Olá {{authentication.userName}}!</a></li>
                        <li data-ng-hide="!authentication.isAuth"> <a href="javascript:void(0);" data-ng-click="logOut()">Sair</a></li>
                        <li data-ng-hide="authentication.isAuth"> <a href="#/login">Login</a></li>
                    </ul>
                </div>
                <!--/.navbar-collapse-->
            </div>
            <!--/.container-->
        </nav>
        <!--/.navbar-->

    </header>



    <div class="container">
        <div ng-view></div>
    </div> <!-- /container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/vendors/angular/angular.js"></script>
    <script src="assets/vendors/angular-route/angular-route.js"></script>
    <script src="assets/vendors/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="assets/vendors/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
